name: Deploy docs
on:
  push:
    branches:
      - feature/reference-docs-typedoc
    paths:
      - '**.js'
      - '**.json'
      - '**.ts'
      - '**.md'
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Setup ssh agent
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.SSH_MACHINE_KEY_DOCS }}"

      - name: Setup git
        run: |
          git config --global user.email "infrastructure@pillarproject.io"
          git config --global user.name "EtherspotBOT"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 10.x

      - name: Determine npm cache directory
        id: npm-cache
        run: echo "dir=$(npm config get cache)" >> $GITHUB_ENV

      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build docs
        run: npm run docs:build

      - name: Deploy docs
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          npm run docs:deploy
